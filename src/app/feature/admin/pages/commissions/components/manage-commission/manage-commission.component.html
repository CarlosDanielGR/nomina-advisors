<article class="manage-commission">
  <h4>{{ isEdit ? "Editar" : "Crear" }} comisi贸n</h4>
  <form class="manage-commission__form" [formGroup]="formCommission">
    <div *ngIf="isEdit">
      <div *ngIf="targetNum > 1" class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="target"
          id="commission1"
          formControlName="target"
          [value]="1"
          (change)="setFormCommission(1)"
        />
        <label class="form-check-label" for="commission1"> Comisi贸n 1 </label>
      </div>
      <div *ngIf="targetNum > 2" class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="target"
          id="commission2"
          formControlName="target"
          [value]="2"
          (change)="setFormCommission(2)"
        />
        <label class="form-check-label" for="commission2"> Comisi贸n 2 </label>
      </div>
      <div *ngIf="targetNum > 3" class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="target"
          id="commission3"
          formControlName="target"
          [value]="3"
          (change)="setFormCommission(3)"
        />
        <label class="form-check-label" for="commission3"> Comisi贸n 3 </label>
      </div>
    </div>
    <div>
      <span>Junior (Valor en %)</span>
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          id="junior"
          placeholder="name@example.com"
          formControlName="junior"
        />
        <label for="junior">Junior</label>
      </div>
    </div>
    <div>
      <span>Senior (Valor en %)</span>
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          id="senior"
          placeholder="name@example.com"
          formControlName="senior"
        />
        <label for="senior">Senior</label>
      </div>
    </div>
    <div>
      <span>Master (Valor en %)</span>
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          id="master"
          placeholder="name@example.com"
          formControlName="master"
        />
        <label for="master">Master</label>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-{{ isEdit ? 'warning' : 'success' }}"
      [disabled]="formCommission.invalid"
      (click)="sendCommission()"
    >
      {{ isEdit ? "Editar" : "Crear" }}
    </button>
  </form>
</article>
